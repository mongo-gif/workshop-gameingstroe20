<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | G-STORE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body data-page="cart">
    <header>
        <div class="logo">G-STORE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <span id="user-display"></span>
            <a href="cart.html" class="btn btn-primary">Cart <span id="cart-count">(0)</span></a>
            <button id="logout-btn" onclick="logout()" class="btn hidden">Logout</button>
        </div>
    </header>

    <div class="container">
        <h1>Your Cart</h1>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items here -->
            </tbody>
        </table>

        <div class="cart-total">
            Total: à¸¿<span id="cart-total">0.00</span>
        </div>

        <div style="text-align:right">
            <a href="index.html" class="btn">Continue Shopping</a>
            <button onclick="checkout()" class="btn btn-primary">Checkout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
